        <h1> Contact Us</h1>

        <p class="form-head"> We love connecting with our listeners. Tell us how we can serve you.
        </p>

        <form action="send to form url" method="post">
            <fieldset>
                <legend> Complete the form below:</legend>

                <div class="frm-field">
                    <label class="frm-lbl" for="name">Name: </label>
                    <br>
                    <input type="text" id="name"/>
                </div>
                <div class="frm-field">
                    <label class="frm-lbl" for="email">Email: </label>
                    <br>
                    <input type="email" id="email"/>
                </div>
                <div class="frm-field">
                    <label class="frm-lbl" for="type">Select One: </label>
                    <br>
                    <select id="type" name="type">
                        <option value="general">General Questions / Comments</option>
                        <option value="mailinglist-remove">Mailing List - Remove</option>
                        <option value="financial-support">Donations / Online Giving</option>
                        <option value="technical-issues">Technical -- Stations, Reception, Website</option>
                        <option value="partner">I'm interested in broadcasting my pre-recorder service</option>
                        <option value="artist-inq">I'm interested in having my music played on All Dominion Radio </option>
                    </select>
                </div>
                <div class="frm-field">
                    <label class="frm-lbl" for="comments">Comments: </label>
                    <br>
                    <textarea id="comments" name="comments" rows="5" cols="33"> </textarea>
                </div>
                <div class="frm-field">
                    <input type="checkbox" id="newsletter"/>
                    <label class="frm-lbl newsletter" for="newsletter">Sign me up to receive news and notifications from All Dominion Radio.</label>
                </div>

                <div id="frm-sub-bttn">
                    <button type="submit" name="submit">
                        Submit
                    </button>
                </div>



            </fieldset>
        </form>
    </div>

    <div id="scrip-ref" class="scripture">
        <script src="http://www.verse-a-day.com/js/NKJV04.js"></script>
